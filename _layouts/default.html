<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">

  {% if page.title %}
    <title>{{ page.title }} | {{ site.title }}</title>
  {% else %}
    <title>{{ site.title }}</title>
  {% endif %}
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author }}">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin|Caveat+Brush|Source+Serif+Pro" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="{{site.baseurl}}/css/custom.css">

  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">

</head>

<body>
 
  {%- if page.landing -%}
  <header class="header__landing">
  {%- else -%}
    {%- if page.image_header -%}
    <header class="header__page" style="background-image: url({{ page.image_header }})">
    {%- else -%}
    <header class="header__page" style="background-image: url({{ page.image }})">
    {%- endif -%}
  {%- endif -%}
  
    <h1 class="header__title"><a href="/">Jenner Hanni</a></h1>
      <nav class="nav__primary">
        <a href="/about">About</a> +
        <a href="/portfolio">Portfolio</a>  
      </nav>
  </header>

  {{ content }}

{% if page.showhidejs %}
  <script type="text/javascript">{% include showhide.js %}</script>
{% endif %}


</body>

</html>
