<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">

  {% if page.title %}
    <title>{{ page.title }} | {{ site.title }}</title>
  {% else %}
    <title>{{ site.title }}</title>
  {% endif %}
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author }}">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="http://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="{{site.baseurl}}/css/normalize.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/skeleton.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/custom.css">

</head>

<body>
 
<div class="container">

  <div class="row header">
    <h1>
      <a href="/">{{ site.title }}</a>
    </h1>
    <ul class="nav">
      <li><a href="{{site.baseurl}}/travels/">Travels</a></li>
      <li><a href="{{site.baseurl}}/portfolio/">Work</a></li>
      <li><a href="{{site.baseurl}}/writing/">Writing</a></li>
    </ul>
  </div>

  {{ content }}

</div>

{% if page.jstrue %}
  <script type="text/javascript">{% include showhide.js %}</script>
{% endif %}


</body>

</html>
